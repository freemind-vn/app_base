# Build Linux application
name: Linux

on:
  push:
    branches:
      # - main
      # - dev
      - linux

  workflow_dispatch:

jobs:
  linux:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: x.y.z
      - run: flutter --version
      - run: flutter pub get
      - run: make build
