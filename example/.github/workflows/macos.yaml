# Build MacOS application
name: MacOS

on:
  push:
    branches:
      # - main
      # - dev
      - macos

  workflow_dispatch:

jobs:
  macos:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: x.y.z
      - run: flutter --version
      - run: flutter pub get
      - run: make build
