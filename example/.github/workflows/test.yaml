# Format, lint and test
name: Test
on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: x.y.z
      - run: flutter --version
      - run: flutter pub get
      - run: make fmt lint
      - run: make test
